<!DOCTYPE html>
<html>
<head>

</head>
<body>

<button class="k">Start Animation</button>

<div id="h" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
      $(".k").click(function(){
        $("#h").animate({opacity: "0.5", top: "+=100", height: "500"}, 1000)
                .animate({opacity: "0.8", left: "+=400", top: "-=100", height: "300", width: "300"}, 1000)
                .animate({opacity: "0.5", top: "+=100", height: "100", width: "400"}, 1000)
                .animate({opacity: "1", left: "8", top: "29.5", height: "100", width: "100"}, 1000, arguments.callee)
      }); 
  });    
</script>

</body>
</html>
